version: 2
jobs:
  build:
    docker:
      - image: starefossen/ruby-node:2-8

    working_directory: ~/repo

    environment:
      - BUNDLE_PATH: /root/project

    steps:
      - checkout

      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "Gemfile.lock" }}
            - v3-dependencies-

      - run:
          name: Ruby dependencies
          command: bundle install

      - save_cache:
          paths:
            - /usr/local/bundle
            - /usr/local/lib/node_modules
          key: v3-dependencies-{{ checksum "Gemfile.lock" }}

      - run:
          name: Build
          command: bundle exec jekyll build --verbose

     # - run:
     #     name: Test
     #     command: bundle exec htmlproofer ./_site --check-html
  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: Rsync
          command: rsync -anzv --delete -e "ssh" _site/ $SSH_USER@$SSH_HOST:/home/$SSH_USER/public_html

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
