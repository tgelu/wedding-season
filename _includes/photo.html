<div class="photo">
    <img src="{{ include.url }}" alt="{{ include.description }}"/>
    <div class="description">{{ include.title }}.
        {% if include.credit_url %}
        Photo from <a href="include.credit_url" target="_blank" title="{{ include.credit_name}}" rel="external">{{ include.credit_name }}</a>.
        {% endif %}
    </div>
</div>
