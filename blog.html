---
title: Blog
layout: page
---
<div class="row center-xs">
    <p>We hope you enjoy this. Without further ado:<p>
</div>
<div class="container posts-container">
    <div class="row around-xs">
        {% for post in site.posts %}
        <section class="col-xs-12 col-sm-6 col-md-4 post-summary">
            <a href="{{ post.url }}" title="{{ post.title }}">
                <img src="{{ post.image_url }}" alt="{{ post.image_description }}">
            </a>
            <h3>
                <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            </h3>
            <p>
                {{ post.excerpt }}.
                <a href="{{ post.url }}" title="{{ post.title }}">Read more...</a>
            </p>
            <time datetime="{{ post.date | date:'%Y-%m-%d' }}">{{ post.date | date_to_long_string: "ordinal" }}</time>
        </section>
        {% endfor %}
    </div>
</div>
