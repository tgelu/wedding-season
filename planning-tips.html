---
title: Planning Tips
layout: page-wide
permalink: /planning-tips/
---

<h1>{{ page.title }}</h1>

<main class="container posts-container">
    <ul class="row around-xs" style="list-style:none; padding:0">
        {% for post in site.categories.planning-tips %}
        <li class="col-xs-12 col-sm-6 col-md-4 post-summary">
            <a href="{{ post.url }}" title="{{ post.title }}">
                <img src="{{ post.image_url }}" alt="{{ post.image_description }}">
            </a>
            <h3>
                <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            </h3>
            <p>
                {{ post.excerpt }}.
                <a href="{{ post.url }}" title="{{ post.title }}">Read more...</a>
            </p>
            <time datetime="{{ post.date | date:'%Y-%m-%d' }}">{{ post.date | date_to_long_string: "ordinal" }}</time>
        </li>
        {% endfor %}
    </ul>
</main>
