title: Wedding Season
url: "https://weddingseason.events"

timezone: Europe/Copenhagen

defaults:
    -
        scope:
            path: ""
            type: "posts"
        values:
            layout: "post"
            author: "Alexandra Timoficiuc"
            author_url: "https://www.instagram.com/tim.alexa/"
            permalink: /:categories/:title/

liquid:
    error_mode: strict
    strict_filters: true
    strict_variables: false

feed:
    categories:
        - inspiration
        - featured-weddings
        - planning-tips
        - blog

plugins:
  - jekyll-sitemap
  - jekyll-feed
