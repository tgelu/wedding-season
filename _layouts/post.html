---
layout: page-wide
---

{% assign category = page.categories[0] %}

<div class="container">
    <div class="row center-xs">
        <article class="col-xs-12 col-sm-11 col-md-9 col-lg-8">
            <header>
                <h1>{{ page.title }}</h1>
                <div class="author">
                    <div>
                        <a class="category" href="{{ url }}">{{ name }}</a>
                    </div>
                    Posted by <a href="{{ page.author_url }}" rel="author">{{ page.author }}</a>
                    on
                    <time datetime="{{ page.date | date:'%Y-%m-%d' }}">
                        {{ page.date | date_to_long_string: "ordinal" }}
                    </time>
                    in {% include category.html category = category %}
                </div>
            </header>
            <main>
                {{ content }}
            </main>
        </article>
    </div>
</div>

<script async defer data-pin-hover="true" data-pin-tall="true" data-pin-round="true" src="//assets.pinterest.com/js/pinit.js"></script>
